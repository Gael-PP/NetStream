<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetStream</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="app">
  <div class="app__container">
    <header class="header">
      <div class="header__search-bar">
        <div class="header__search-icon-container">
          <img class="header__search-icon" src="./imagenes/search.svg" alt="Buscar">
        </div>
        <input class="header__input" type="text" placeholder="Search">
        <img class="header__profile" src="./imagenes/pfp.webp" alt="Perfil">
      </div>
    </header>
    <main class="main">
      <section class="category">
        <div class="category__header">
          <h2 class="category__title">Recommended movies</h2>
          <div class="category__arrow-container">
            <img class="category__arrow" src="./imagenes/right-arrow.svg" alt="Ver más">
          </div>
        </div>
        <div class="category__scroll">
          <div class="category__grid">
            <div class="category__item">
              <div class="category__image-container">
                <img class="category__item-image" src="./imagenes/caratula.jpg" alt="Violent Night">
                <div class="category__item-rating">7.9</div>
              </div>
              <h3 class="category__item-title">MIB</h3>
            </div>
            <div class="category__item">
              <div class="category__image-container">
                <img class="category__item-image" src="./imagenes/caratula2.webp" alt="Megan">
                <div class="category__item-rating">7.9</div>
              </div>
              <h3 class="category__item-title">MIB II</h3>
            </div>
            <div class="category__item">
              <div class="category__image-container">
                <img class="category__item-image" src="./imagenes/caratula3.jpg" alt="Megan">
                <div class="category__item-rating">7.9</div>
              </div>
              <h3 class="category__item-title">MIB III</h3>
            </div>
            <div class="category__item">
              <div class="category__image-container">
                <img class="category__item-image" src="./imagenes/caratula.jpg" alt="Megan">
                <div class="category__item-rating">7.9</div>
              </div>
              <h3 class="category__item-title">MIB</h3>
            </div>
            <!-- Más películas -->
          </div>
        </div>
      </section>

      <section class="category">
        <div class="category__header">
          <h2 class="category__title">Popular TV Series</h2>
          <div class="category__arrow-container">
            <img class="category__arrow" src="./imagenes/right-arrow.svg" alt="Ver más">
          </div>
        </div>
        <div class="category__scroll">
          <div class="category__grid">
            <div class="category__item">
              <div class="category__image-container">
                <img class="category__item-image" src="./imagenes/caratula.jpg" alt="Westworld">
                <div class="category__item-rating">7.9</div>
              </div>
              <h3 class="category__item-title">MIB</h3>
            </div>
            <div class="category__item">
              <div class="category__image-container">
                <img class="category__item-image" src="./imagenes/caratula.jpg" alt="Servant">
                <div class="category__item-rating">7.9</div>
              </div>
              <h3 class="category__item-title">MIB</h3>
            </div>

            <!-- Más series -->
          </div>
        </div>
      </section>

      <section class="category">
        <div class="category__header">
          <h2 class="category__title">Popular TV Series</h2>
          <div class="category__arrow-container">
            <img class="category__arrow" src="./imagenes/right-arrow.svg" alt="Ver más">
          </div>
        </div>
        <div class="category__scroll">
          <div class="category__grid">
            <div class="category__item">
              <div class="category__image-container">
                <img class="category__item-image" src="./imagenes/caratula.jpg" alt="Westworld">
                <div class="category__item-rating">7.9</div>
              </div>
              <h3 class="category__item-title">MIB</h3>
            </div>
            <div class="category__item">
              <div class="category__image-container">
                <img class="category__item-image" src="./imagenes/caratula.jpg" alt="Servant">
                <div class="category__item-rating">7.9</div>
              </div>
              <h3 class="category__item-title">MIB</h3>
            </div>
            <!-- Más series -->
          </div>
        </div>
      </section>

    </main>

  </div>
  <nav class="nav">
    <div class="nav__menu">
      <div class="nav__item">
        <img class="nav__icon nav__icon-active" src="./imagenes/explore.svg" alt="Explore">
        <span class="nav__text">Explore</span>
      </div>
      <div class="nav__item">
        <img class="nav__icon" src="./imagenes/shows.svg" alt="shows">
        <span class="nav__text">My shows</span>
      </div>
      <div class="nav__item">
        <img class="nav__icon" src="./imagenes/calendar.svg" alt="Calendar">
        <span class="nav__text">Calendar</span>
      </div>
      <div class="nav__item">
        <img class="nav__icon" src="./imagenes/notification.svg" alt="Notification">
        <span class="nav__text">Notification</span>
      </div>
    </div>
  </nav>
</body>

</html>
